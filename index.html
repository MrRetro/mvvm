<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mvvm框架原理</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="message.a" />
        <div>{{message.a}}</div>
        <ul><li></li></ul>
        {{message.a}}
    </div>
    <script src="js/watcher.js"></script>
    <script src="js/observer.js"></script>
    <script src="js/compile.js"></script>
    <script src="js/mvvm.js"></script>
    <script>
        let vm = new MVVM({
            el: '#app',
            data: {
                message: {a:'hello retro'}
            }
        })
    </script>
</body>
</html>
